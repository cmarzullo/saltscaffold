# -*- coding: utf-8 -*-
# vim: ft=yaml
---
driver:
  name: vagrant
  customize: 
    memory: 1024

provisioner:
  name: salt_solo
  is_file_root: true
  salt_copy_filter:
    - .kitchen
    - .git
    - .vagrant
  state_top:
    base:
      "*":
        - test.mockup
        - ${formula_name}

platforms:
  - name: bento/debian-8.4

suites:
  - name: default

  - name: custom
    provisioner:
      pillars-from-files:
        ${formula_name}.sls: pillar-custom.sls
      pillars:
        top.sls:
          base:
            "*":
              - ${formula_name}

